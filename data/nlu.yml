version: "3.1"

nlu:
- intent: greet
  examples: |
    - Hi there!
    - Hey!
    - Hello!
    - Good morning!
    - Good afternoon!
    - Good evening!
    - Hey, how are you?
    - Hi, how are you doing?
    - What's up?

- intent: goodbye
  examples: |
    - Goodbye!
    - Bye!
    - See you later!
    - Talk to you later!
    - See you soon!
    - Take care!
    - Have a nice day!
    - Bye for now!
    - Farewell!

- intent: affirm
  examples: |
    - Yes
    - Sure
    - Okay
    - Sounds good
    - Absolutely
    - That's right
    - I agree
    - Affirmative

- intent: deny
  examples: |
    - No
    - Nope
    - Not really
    - I don't think so
    - Sorry, I can't
    - I'd rather not
    - Negative

- intent: next_available_appointments
  examples: |
    - When are your next available appointments?
    - What's your availability like?
    - Can you tell me when your next openings are?
    - I'd like to book an appointment, what's your availability?
    - Are there any available appointments this week?
    - What times do you have open?
    - When can I schedule an appointment?
    - Do you have any appointments available soon?
    - Any openings for next week?
    - Can I book an appointment in the next few days?
    - Next available appointment, please?

- intent: book_appointment
  examples: |
    - Can I schedule an appointment?
    - I want to book an appointment
    - How can I schedule an appointment?
    - When is the next available appointment?
    - I'd like to set up a meeting

- intent: cancel_appointment
  examples: |
    - I need to cancel my appointment
    - Can I cancel my reservation?
    - How can I cancel an appointment?
    - I want to cancel my booking
    - I'm unable to make it to my appointment

- intent: update_appointment
  examples: |
    - Can I reschedule my appointment?
    - I need to change my booking
    - How do I update my reservation?
    - I want to modify my appointment details
    - Can I change the date/time of my appointment?

- intent: get_services
  examples: |
    - What services do you offer?
    - Tell me about your services
    - What kind of services do you provide?
    - Can you list your services?
    - What are your available services?

- intent: get_subservices
  examples: |
    - Can you tell me more about your sub-services?
    - What are your sub-services?
    - Can you provide more details about your services?
    - What specific services do you offer?
    - What are the categories of services you provide?

- intent: get_service_provider
  examples: |
    - Who provides the services?
    - Who are the service providers?
    - Can you tell me about the professionals who provide the services?
    - What are the qualifications of your service providers?
    - Who are the experts in your team?

- intent: get_prices
  examples: |
    - How much do your services cost?
    - Can you give me an idea of your prices?
    - What is the pricing for your services?
    - Are there any discounts available?
    - What are your rates?

- intent: get_recommendation
  examples: |
    - Can you suggest a service for me?
    - What service do you recommend for my needs?
    - What services do you suggest for my requirements?
    - Which service is best for me?
    - Can you give me some recommendations?

- intent: get_location
  examples: |
    - Where are you located?
    - Can you give me your address?
    - What is your location?
    - How do I find your location?
    - Can you provide directions to your location?

- intent: get_opening_hours
  examples: |
    - What are your opening hours?
    - When do you open?
    - What time do you close?
    - What are your hours of operation?
    - When are you available?

- intent: get_wait_time
  examples: |
    - How long is the wait time?
    - What is the estimated wait time?
    - Can you tell me how long the wait is?
    - How much time will I have to wait?
    - Is there a wait time?

- intent: get_feedback
  examples: |
    - How was your experience?
    - Can I give feedback?
    - I have some feedback for you
    - What do you think of my experience?
    - How can I provide feedback?

- intent: make_complaint
  examples: |
    - I have a complaint
    - Can I make a complaint?
    - I'm not happy with the service
    - Can I talk to someone about a complaint?
    - I want to file a complaint

- intent: thank_you
  examples: |
    - Thanks!
    - Thank you!
    - Thank you so much!
    - I appreciate it!
    - Thanks for your help!

